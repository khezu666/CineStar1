<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./styleModoOscuro.css">  
    <title>Inicio de sesión</title>
</head>
<body>
    <header class="headerdesign" class="p-3 p-md-4 p-xl-5">
        <div>
            <button class="cambiarTema alinearDrch" onclick="tema()" type="submit"><img class="imgTemaLuna" src="/assets/media/luna.png"></button>
        </div>
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                    <p class="pheader" id="headerTitle">Currículum Vitae</p>
                    <p class="pheader">Currículums de programadores</p>
                </div>
            </div>
        </div>
    </header>
    <main class="p-3 p-md-4 p-xl-5">
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5 justify-content-center">
                    <div class=" containerdesign card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3 text-center">
                                <h2 class="pblack bold">Acceder al CV</h2>
                            </div>
                        </div>
                    </div>
                    <form id="formSesion">
                        <div class="row overflow-hidden">
                        <div class="col-12">
                            <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="usuarioinicio" id="usuarioinicio" placeholder="nombre@ejemplo.com">
                            <label for="usuarioinicio" class="form-label">Usuario</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="contrainicio" id="contrainicio" placeholder="Password">
                            <label for="contrainicio" class="form-label">Contraseña</label>
                            </div>
                        </div>
                        <br>
                        <span id="error"></span>
                        <div id="iniciobtn" class="col-12">
                            <div class="d-grid">
                            <button id="iniciosesionbtn" class="btn bsb-btn-2xl btn-primary " type="submit">Iniciar sesión</button>
                            </div>
                        </div>
                        </div>
                    </form>
                    <hr>
                    <p class="pblack bold littleText text-center">¿No tienes cuenta? <a class="links" href="Registro.html">¡Regístrate aquí!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <section class="footerdesign" class="p-3 p-md-4 p-xl-5">
            <div class="container">
                <div class="row justify-content-center ">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                        <p class="pfooter">Página realizada por: Anderson Abreu</p>
                        <p class="pfooter">C.I: 30.032.643</p>
                    </div>
                </div>
            </div>
        </section>
    </footer>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/inicioSesion.js"></script>
    <script src="./assets/js/modoOscuro.js"></script>
    <script src="./assets/js/sweetAlert.js"></script>
