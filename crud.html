<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styleCineStar.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/datatables.css">
    <link rel="stylesheet" href="./assets/css/styleCrud.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/> 
    <title>Crud</title>
</head>
<body>
    <label for="toggle" id="iconito"><i class="fa-solid fa-sun"></i></label>
    <input type="checkbox" id="toggle" class="nav-link">
    <h5>Usuarios del sistema</h5>
    <form id="CRUD" class="formulario">
        <div class="row">
            <div class="col-6">
            <div class="mb-3">
            <label for="nombre" id="nombre-label" class="form-label"><p class="noMargin">Nombre:</p></label>
            <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            </div>

            <div class="col-6">
            <div class="mb-3">
            <label for="apellido" id="apellido-label" class="form-label"><p class="noMargin">Apellido:</p></label>
            <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Ingrese su Apellido">
            </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-6">
            <div class="mb-3">
            <label for="genero" id="genero-label" class="form-label"><p class="noMargin">Género:</p></label>
            <select id="genero" class="form-select">
                <option selected disabled value="a">¿Cuál es tu género?</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
            </div>
            </div>

            <div class="col-6">
            <div class="mb-3">
            <label for="fecnacimiento" id="fecnacimiento-label" class="form-label"><p class="noMargin">Fecha de nacimiento:</p></label>
            <input type="date" name="fecnacimiento" class="form-control" id="fecnacimiento" placeholder="Fecha de nacimiento">
            </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
            <div class="mb-3">
            <label for="correo" id="correo-label" class="form-label"><p class="noMargin">Correo electrónico:</p></label>
            <input type="email" name="correo" class="form-control" id="correo" placeholder="Ingrese su correo">
            </div>
            </div>

            <div class="col-6">
            <div class="mb-3">
            <label for="usuario" id="usuario-label" class="form-label"><p class="noMargin">Usuario:</p></label>
            <input type="text" name="apellido" class="form-control" id="usuario" placeholder="Cree un usuario">
            </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
            <div class="mb-3">
            <label for="contrasena" id="contrasena-label" class="form-label"><p class="noMargin">Contraseña:</p></label>
            <input type="password" name="contrasena" class="form-control" id="contrasena" placeholder="Ingrese su Contraseña" minlength="8">
            </div>
            </div>

            <div class="col-6">
            <div class="mb-3">
            <label for="repitecontrasena" id="repitecontrasena-label" class="form-label"><p class="noMargin">Repite la contraseña:</p></label>
            <input type="password" name="repitecontrasena" class="form-control" id="repitecontrasena" minlength="8" placeholder="Repita su contraseña">
            </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
            <div class="mb-3">
            <label for="cedula" id="cedula-label" class="form-label"><p class="noMargin">Cédula:</p></label>
            <input type="number" name="cedula" class="form-control" id="cedula" placeholder="Ingrese su C.I.">
            </div>
            </div>

            <div class="col-6">
            <div class="mb-3">
            <label for="habitacion" id="habitacion-label" class="form-label"><p class="noMargin">Dirección:</p></label>
            <textarea class="form-control" id="habitacion" placeholder="Ciudad, Avenida, Calle..." name="habitacion" required maxlength="200"></textarea>
            </div>
            </div>
        </div>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary" id="submitButton">Enviar</button>
    </form>
    <hr>
    <div class="container my-4">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <table id="datatable-users" class="table table-striped">
                    <thead>
                        <tr>
                            <th class="centered">#</th>
                            <th class="centered">Name</th>
                            <th class="centered">Email</th>
                            <th class="centered">City</th>
                            <th class="centered">Company</th>
                            <th class="centered">Status</th>
                            <th class="centered">Options</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody_users"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery3.7.1.min.js"></script>
    <script src="./assets/js/datatables.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/crudUsuario.js"></script>
    <script src="./assets/js/Modo-claro.js"></script>
</body>
</html>
