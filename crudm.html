<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styleCrud.css">
    <title>Usuarios</title>
</head>
<body>
    
<!-- Botón para abrir el modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crud">
    Usuarios
</button>

<!-- Modal -->
<div class="modal fade" id="crud" tabindex="-1">
    <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" >Usuarios del sistema</h5>
        </div>
        <div class="modal-body">
        <!-- Formulario -->
        <form>
            <div class="row">
                <div class="col-6">
                <div class="mb-3">
                <label for="nombre" id="nombre-label" class="form-label"><p class="noMargin">Nombre:</p></label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>
                </div>

                <div class="col-6">
                <div class="mb-3">
                <label for="apellido" id="apellido-label" class="form-label"><p class="noMargin">Apellido:</p></label>
                <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Ingrese su Apellido">
                </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6">
                <div class="mb-3">
                <label for="genero" id="genero-label" class="form-label"><p class="noMargin">Género:</p></label>
                <select id="genero" class="form-select">
                    <option selected disabled value="a">¿Cuál es tu género?</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
                </div>
                </div>

                <div class="col-6">
                <div class="mb-3">
                <label for="fecnacimiento" id="fecnacimiento-label" class="form-label"><p class="noMargin">Fecha de nacimiento:</p></label>
                <input type="date" name="fecnacimiento" class="form-control" id="fecnacimiento" placeholder="Fecha de nacimiento">
                </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                <div class="mb-3">
                <label for="correo" id="correo-label" class="form-label"><p class="noMargin">Correo electrónico:</p></label>
                <input type="email" name="correo" class="form-control" id="correo" placeholder="Ingrese su correo">
                </div>
                </div>

                <div class="col-6">
                <div class="mb-3">
                <label for="usuario" id="usuario-label" class="form-label"><p class="noMargin">Usuario:</p></label>
                <input type="text" name="apellido" class="form-control" id="usuario" placeholder="Cree un usuario">
                </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                <div class="mb-3">
                <label for="contrasena" id="contrasena-label" class="form-label"><p class="noMargin">Contraseña:</p></label>
                <input type="password" name="contrasena" class="form-control" id="contrasena" placeholder="Ingrese su Contraseña" minlength="8">
                </div>
                </div>

                <div class="col-6">
                <div class="mb-3">
                <label for="repitecontrasena" id="repitecontrasena-label" class="form-label"><p class="noMargin">Repite la contraseña:</p></label>
                <input type="password" name="repitecontrasena" class="form-control" id="repitecontrasena" minlength="8" placeholder="Repita su contraseña">
                </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                <div class="mb-3">
                <label for="cedula" id="cedula-label" class="form-label"><p class="noMargin">Cédula:</p></label>
                <input type="number" name="cedula" class="form-control" id="cedula" placeholder="Ingrese su C.I.">
                </div>
                </div>

                <div class="col-6">
                <div class="mb-3">
                <label for="habitacion" id="habitacion-label" class="form-label"><p class="noMargin">Dirección:</p></label>
                <textarea class="form-control" id="habitacion" placeholder="Ciudad, Avenida, Calle..." name="habitacion" required maxlength="200"></textarea>
                </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <table class="table mb-3">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Cédula</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Género</th>
                    <th scope="col">Fecha de nacimiento</th>
                    <th scope="col">Dirección</th>
                    <th scope="col" colspan="2">Acción</th>
                </tr>
            </thead>
            <tbody class="tabla">
            </tbody>
        </table>
        </div>
        <div class="modal-footer">
            <hr>
        </div>
    </div>
    </div>
</div>

    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/crudUsuario copy.js"></script>
    <script src="./assets/js/registro.js"></script>
</body>
</html>
